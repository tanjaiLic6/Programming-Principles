<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> 
    <header> 
      <div class="div-center">
        <h3>Exam statistic June</h3>
        <h4>Total students: <span class="total"></span></h4>
        <div class="pas mark" >
            <div >Passed</div>
            <div>
            <span class="numPassedStudents"></span>
            <span class="percentPassed"></span>
            </div>
        </div>
        <div class="fail mark">
            <div >Failed</div>
            <div>
            <span class="numFailedStudents"></span>
            <span class="percentFailed"></span>
            </div>
        </div>

      </div>  
      </header>
       <section>
      <form class="adding">
          <div>
            <select name='subjects' id="subjects">
            <option value="-">Subject</option>
            <option value="JavaScript">JavaScript</option>
            <option value="PHP">PHP</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
        
            </select>
           </div>

          <div>
              <input type="text" id="nameSurname" placeholder="Name and Surname">
            </div>
          <div>
              <select name="grade" id="grade">
              <option value="-">Grade</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>

          </select></div>
          <div><button type="button" id="btnGrade">ADD</button></div>
      
      </form> 
        <p id="errorMsg"></p>
       </section>
     
       <section class="table">
           <div>
               <p class="pas-text">Passed</p>
                <ul class="passedStudents"> </ul>
           </div>
           <div>
               <p class="fail-text">Failed</p>
                <ul class="failedStudents"></ul>
           </div>
       </section>
    
    
 


    </main>
    
    <script src="./JS/college.js"></script>
    <script src="./JS/exam.js"></script>
    <script src="./JS/student.js"></script>
    <script src="./JS/subject.js"></script>
    <script src="./JS/app.js"></script>
    <script src="./JS/form.js"></script>
    
</body>
</html>
